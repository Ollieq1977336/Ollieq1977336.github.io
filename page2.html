<!DOCTYPE html>
<html>
<head>
    <title>Simple Text Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="page1.html">Scratch Projects</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
    </div>

    <h1 class="title">Simple Text Editor</h1>

    <div class="drop-zone" id="dropZone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
        <p>Click or drag a text file here to open</p>
        <p>Supported file types: .txt, .md, .html</p>
    </div>

    <textarea id="editor" rows="10" cols="80">Page content goes here.</textarea>

    <div class="button-container">
        <input type="file" id="fileInput" style="display: none;" accept=".txt,.md,.html">
        <button onclick="openFile()">Open File</button>
        <div id="fileNames"></div>
        <button onclick="downloadFile()">Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
