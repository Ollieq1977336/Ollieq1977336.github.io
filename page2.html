<!DOCTYPE html>
<html>
<head>
    <title>Simple Text Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="page1.html">Scratch Projects</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
    </div>

    <h1 class="title">Simple Text Editor</h1>

    <div class="button-container">
        <button onclick="openFile()">Open File</button>
        <input type="file" id="fileInput" style="display: none;" accept=".txt,.md,.html">
        <div id="fileNames"></div>
    </div>

    <textarea id="editor" rows="10" cols="80">Page content goes here.</textarea>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editor = document.getElementById('editor');
            const fileInput = document.getElementById('fileInput');
            const fileNames = document.getElementById('fileNames');

            // Function to handle file input change event
            fileInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                readFileContent(file);
            });

            // Function to read the content of the file and display it in the editor
            function readFileContent(file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const content = event.target.result;
                    editor.value = content;
                };
                reader.readAsText(file);
                fileNames.innerHTML = `Opened file: ${file.name}`;
            }

            // Function to trigger file selection
            function openFile() {
                fileInput.click();
            }
        });
    </script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .button-container {
            margin-bottom: 10px;
        }

        #editor {
            width: 100%;
            resize: vertical;
        }
    </style>
</body>
</html>
